<!DOCTYPE html>
<html>

    <head>
        <title>Nature Gifs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>


    <body>
        
        <div class="jumbotron">
                <div class="container">
                    <h1>Nature Search</h1>
                </div>
        </div>
        

        <div id="gifButtonsView" class="container">
        </div>


        <div class="container">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifsView"></div>
        </div>


        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="gif-form" role="form">
                    <h2><legend>View More Nature GIFs</legend></h2>
                    <div class="form-group">
                        <label for="more-input">Add your Nature GIF below</label>
                        <input type="text" id="more-input">
                    </div>
                    <input id="addGif" type="submit" value="Add a Nature GIF" class="btn btn-primary">
                    <input id="removeGif" type="submit" value="Remove last Nature GIF" class="btn btn-primary">
                </form>    
            </div>
        </div>


        <footer>
            <div id="footer" class="container">
                <h4 id="copyright">&copy; Copyright 2018 Mayra Martinez</h4>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>


    </body>

</html>
